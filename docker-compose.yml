services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: gas_peep_postgres
    environment:
      POSTGRES_DB: gas_peep
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gas_peep_backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: gas_peep
      PORT: 8080
      ENV: development
      JWT_SECRET: dev-secret-key
      # TLS cert/key paths (mounted from backend/certs)
      TLS_CERT: /certs/dev.gaspeep.com-cert.pem
      TLS_KEY: /certs/dev.gaspeep.com-key.pem
      # Override for Docker ports (3001 frontend, 8081 backend from host perspective)
      APP_BASE_URL: https://dev.gaspeep.com:3001
      CORS_ALLOWED_ORIGINS: https://dev.gaspeep.com:3000,https://dev.gaspeep.com:3001
      GOOGLE_OAUTH_REDIRECT: https://dev.gaspeep.com:3001/api/auth/oauth/google/callback
      FRONTEND_OAUTH_SUCCESS_URL: https://dev.gaspeep.com:3001/auth/oauth/success
      AUTH_COOKIE_DOMAIN: dev.gaspeep.com
      AUTH_COOKIE_SECURE: "true"
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./backend/certs:/certs:ro
    command: ./api

  frontend:
    image: node:18-alpine
    container_name: gas_peep_frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3001:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=/api
      # Ensure the dev server proxy forwards to the backend over HTTPS
      - BACKEND_URL=https://backend:8080
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
