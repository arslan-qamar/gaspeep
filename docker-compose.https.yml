version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: gas_peep_postgres
    environment:
      POSTGRES_DB: gas_peep
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gas_peep_backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: gas_peep
      PORT: 8080
      ENV: development
      JWT_SECRET: dev-secret-key
      # Backend runs on HTTP (Nginx handles TLS)
      APP_BASE_URL: https://api.gaspeep.com
      CORS_ALLOWED_ORIGINS: https://dev.gaspeep.com,https://api.gaspeep.com
      GOOGLE_OAUTH_REDIRECT: https://api.gaspeep.com/api/auth/oauth/google/callback
      FRONTEND_OAUTH_SUCCESS_URL: https://dev.gaspeep.com/auth/oauth/success
      AUTH_COOKIE_DOMAIN: gaspeep.com
      AUTH_COOKIE_SECURE: "true"
    expose:
      - "8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: ./api
    networks:
      - gaspeep_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gas_peep_frontend
    environment:
      VITE_API_URL: https://api.gaspeep.com/api
      BACKEND_URL: http://backend:8080
    expose:
      - "3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - gaspeep_network

  nginx:
    image: nginx:latest
    container_name: gas_peep_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - gaspeep_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  gaspeep_network:
    driver: bridge
